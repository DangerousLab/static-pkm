name: Build navigation tree

on:
  push:
    branches:
      - main

jobs:
  build-tree:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (if any)
        run: |
          if [ -f package.json ]; then
            npm install
          fi

      - name: Generate navigation tree
        run: npm run build:tree

      - name: Commit updated tree.json (if changed)
        run: |
          if git status --porcelain javascript/tree.json | grep -q "javascript/tree.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add javascript/tree.json
            git commit -m "chore: update navigation tree"
            git push
          else
            echo "No changes to tree.json"
          fi