name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      # Trigger on source file changes only
      - 'javascript/**/*.js'
      - 'css/**/*.css'
      - 'Home/**/*'
      - 'scripts/**/*.mjs'
      - 'rollup.config*.js'
      - 'package.json'
      - 'package-lock.json'
      # Exclude build artifacts to prevent infinite loops
      - '!javascript/app.min.js'
      - '!javascript/app.min.js.map'
      - '!javascript/tree.json'
      - '!css/app.min.css'
      - '!css/app.min.css.map'
      - '!css/main.css'

  # Allow manual trigger from Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup vendor packages (MathJax)
        run: npm run setup:mathjax
        continue-on-error: false

      - name: Build production files
        run: npm run build

      - name: Commit build artifacts and vendor packages
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Add all build artifacts
          git add javascript/tree.json
          git add javascript/app.min.js javascript/app.min.js.map
          git add css/app.min.css css/app.min.css.map

          # Add vendor packages (third-party libraries)
          git add vendor/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit - build artifacts already up to date"
          else
            echo "ðŸ“¦ Committing updated build artifacts and vendor packages..."
            git commit -m "chore: auto-build production assets and vendor packages [skip ci]"
            git push
            echo "âœ… Build artifacts and vendor packages committed successfully"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,node_modules,scripts,rollup.config.js,rollup.config.css.js,package.json,package-lock.json,*.md'
