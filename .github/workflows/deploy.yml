name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      # Trigger on source file changes only
      - 'javascript/**/*.js'
      - 'css/**/*.css'
      - 'Home/**/*'
      - 'scripts/**/*.mjs'
      - 'rollup.config*.js'
      - 'package.json'
      - 'package-lock.json'
      - 'cache-scan.config.json'  # ‚Üê ADD THIS
      
      # Exclude build artifacts
      - '!javascript/app.min.js'
      - '!javascript/app.min.js.map'
      - '!javascript/tree.json'
      - '!javascript/cache-manifest.json'
      - '!css/app.min.css'
      - '!css/app.min.css.map'
      - '!css/main.css'
  
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      # REMOVE THIS STEP - prebuild runs automatically
      # - name: Generate CSS entry point
      #   run: npm run generate:css-entry
      
      - name: Build production files
        run: npm run build  # ‚Üê prebuild runs automatically, postbuild generates cache
      
      - name: Commit build artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git add -f javascript/tree.json
          git add -f javascript/app.min.js
          git add -f javascript/cache-manifest.json
          git add -f css/app.min.css
          git add vendor/
          
          if git diff --staged --quiet; then
            echo "‚úÖ No changes to commit"
          else
            echo "üì¶ Committing build artifacts..."
            git commit -m "chore: auto-build production assets [skip ci]"
            git push
            echo "‚úÖ Build artifacts committed"
          fi
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          exclude_assets: '.github,node_modules,scripts,rollup.config.js,postcss.config.cjs,package.json,package-lock.json,*.md,backup-*,.cert'
